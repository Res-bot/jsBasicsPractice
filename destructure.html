    <script>
        //array destucture
        let arr1 = ['My','name','is','klaus','mikaelson']
        let [first,second,third,fourth,fifth] = arr1
        console.log(first,third,fifth);

        //skip index
        let [one,,,four] = arr1
        console.log(one,four);

        //object destructure
        const obj1 = {id:1, color: "peach", merchandise: "tshirt"}
        const {color, merchandise} = obj1
        console.log(color, merchandise);
        
        
        
    </script>
