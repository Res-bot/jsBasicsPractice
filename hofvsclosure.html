<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Higher Order Function</h3>
    <p>When a function takes another function as a parameter or returns a function then it is known as a higher order function</p>
    <h4>Here is an example of higher order function: </h4>
    Enter a number: <input type="number" id="num1"><br>
    Enter one more number: <input type="number" id="num2"><br>
    <button onclick="addBtn()">ADD</button> <button onclick="subBtn()">SUBTRACT</button>
    <p id="rslt"> </p>
    <script>

        let n1 = document.getElementById("num1")
        let n2 = document.getElementById("num2")
        let result = document.getElementById("rslt")

        function doMath(a,b,fn){
            return fn(a,b)
        }

        function add(x,y){
            let z = x+y
            result.innerHTML = z
        }

        function subtract(x,y){
            let z = x-y
            result.innerHTML = z
        }

        function addBtn() {
            let n11 = parseInt(n1.value)
            let n22 = parseInt(n2.value)
            doMath(n11,n22,add)
            
        }

        function subBtn(){
            let n11 = parseInt(n1.value)
            let n22 = parseInt(n2.value)
            doMath(n11,n22,subtract)
        }

    </script>
</body>
</html>
