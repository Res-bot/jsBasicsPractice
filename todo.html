<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODO LIST</h1>
    <input type="text" id="task" placeholder="Enter a task to add in the list...">
    <button id="adbtn" onclick="addTask()">ADD</button>
    <ul id="taskCont">

    </ul>
    <script>
        let tsk = document.getElementById("task")
        let cont = document.getElementById("taskCont")

        function addTask(){
            if(tsk.value === ''){
                return "Enter a task to add in the list"
            }else{
                let li = document.createElement("li")
                li.innerHTML = tsk.value
                cont.appendChild(li);

                let span = document.createElement("span")
                span.innerHTML = "\u00d7"
                li.appendChild(span)
            }
            tsk.value=''
            saveData()
        }

        cont.addEventListener("click", function(e) {
            if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove()
                saveData()
            }
        })

        tsk.addEventListener("keypress", function(e){
            if(e.key === "ENTER"){
                addTask()
            }
        })


        function saveData(){
            localStorage.setItem("data", cont.innerHTML)
        }

        function showdata(){
            cont.innerHTML = localStorage.getItem("data")
        }

        showdata()

        
    </script>
</body>
</html>
