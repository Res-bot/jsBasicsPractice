<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arrayIntersect(arr1, arr2) {
            let uniqueArr = new Set(arr1)

            let filteredArr = arr2.filter(item => uniqueArr.has(item))

            return [...new Set(filteredArr)]
        }
        console.log(arrayIntersect([1,2,2,3],[2,2,4,5]));
        
    </script>
</body>
</html>
