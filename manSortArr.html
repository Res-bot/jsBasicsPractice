<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function selectionSort(arr) {
            let n = arr.length

            for (let i = 0; i < n-1; i++) {
                let min_ind = i

                for (let j = i+1; j < n; j++) {
                    if(arr[j] < arr[min_ind]){
                        min_ind = j
                    }
                }

                if(min_ind !== i){
                    let temp = arr[i]
                    arr[i] = arr[min_ind]
                    arr[min_ind] = temp
                }  
            }
            return arr
        }
        console.log(selectionSort([8,10,57,89,7,89]));
        
    </script>
</body>
</html>
