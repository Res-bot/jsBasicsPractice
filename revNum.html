<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function revNum1(num1) {
            const reversed = parseInt(Math.abs(num1).toString().split('').reverse().join(''))
            return reversed*Math.sign(num1)
        }
        console.log(revNum1(345321));

        function revNum2(num2) {
            let rev = 0;
            let n = Math.abs(num2)

            while (n>0) {
                let rem = n%10
                rev = (rev*10)+rem
                n = Math.floor(n/10)
            }

            return rev*Math.sign(num2)
        }

        console.log(revNum2(897564));
        
        
    </script>
</body>
</html>
