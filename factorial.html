<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number till which you want the factorial: <input type="text" id="num">
    <button onclick="go()"> factorial </button>
    <ul id="answer"></ul>

    <script>
        function factorial(num){
            if(num<0){
                return "-ve integer is not allowed."
            }

            if(num == 0 || num == 1){
                return 1
            }

            return num*factorial(num-1)
        }

        let a = document.getElementById("num")
        let b = document.getElementById("answer")
        function go(){
            b.innerHTML = `<li> ${factorial(a)} </li>`
        }
    </script>
</body>
</html>
